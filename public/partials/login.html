<h1 class="text-center">Login</h1>
<p class="alert-danger">{{mensagem}}</p>

<form ng-submit="autenticar()">
	<div class="form-group">
		<label>Login</label>
		<input type="text" name="" class="form-control" ng-model="usuario.login">
	</div>
	<div class="form-group">
		<label>Senha</label>
		<input type="password" name="" class="form-control" ng-model="usuario.senha">
	</div>
	<input type="submit" value="Entrar" name="" class="btn btn-primary">
</form>
